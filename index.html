<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Flag_of_the_NSDAP_%281920–1945%2C_1-1%29.svg/1024px-Flag_of_the_NSDAP_%281920–1945%2C_1-1%29.svg.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            transition: background 0.5s, color 0.5s;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            transition: background 0.5s;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden-text {
            margin-top: 20px;
            color: red;
            font-size: 1.2rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>The truth runs deeper than you imagine.</h1>
        <p>Historical facts that were never revealed or were erased by adversaries.</p>
        <button onclick="changeContent()">Continue</button>
    </div>

    <script>
        function changeContent() {
            // Immediately request full-screen mode when the button is clicked
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }

            // Change background and text color
            document.body.style.background = 'black';
            document.body.style.color = 'red';
            document.getElementById('content').style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            document.getElementById('content').innerHTML = `
                <h1>They tried to keep you blind.</h1>
                <p>The knowledge hidden for centuries is now at your fingertips.</p>
                <button onclick="resetContent()">Go Back</button>
                <p class="hidden-text" id="hiddenText">The truth is out there, but only for those who seek it.</p>
            `;
            
            setTimeout(() => {
                document.getElementById('hiddenText').style.display = 'block';
            }, 1000);
        }

        function resetContent() {
            document.body.style.background = '';
            document.body.style.color = 'white';
            document.getElementById('content').style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
            document.getElementById('content').innerHTML = `
                <h1>The truth runs deeper than you imagine.</h1>
                <p>Historical facts that were never revealed or were erased by adversaries.</p>
                <button onclick="changeContent()">Continue</button>
            `;
        }
    </script>
</body>
</html>
